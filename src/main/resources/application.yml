server:
  port: 8080
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  config:
    import: optional:file:.env[.properties]
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  ${DB_USER_URL}
    username: ${DB_USER_NAME}
    password: ${DB_USER_PASSWORD}
  jpa:
    #    generate-ddl: false
    show-sql: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
    hibernate:

      ddl-auto: update
  profiles:
    active: prod

jwt:
  expiration_time: 86400000 #1Ïùº
  secret: ${JWT_SECRET}


minio:
  url: http://172.16.16.169:9000
  accessKey: MY-USER
  secretKey: MY-PASSWORD
  bucketName: midnight-files